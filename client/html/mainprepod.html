<div class="pr">
    <div class="container">
      <div class="block user-info border-green fill-orange">
        <div class="icon-box">
          <img src="../rashod/иконка.png" alt="User Icon" />
        </div>
        <div class="login-name">
          <div class="login">
          <span lang="ru">login</span></div> 
           </div>
          <button class="button-del border-white fill-green" lang="ru" type="submit">
            Удалить
          </button> 
       
      </div>

      <div class="main-content">
        <div class="personal-info block border-green fill-green">
          <div class="user-info fill-green">
            <div class="icon-box">
              <img src="../rashod/иконка.png" alt="User Icon" />
            </div>
            <div class="login-name" lang="ru">
              <h2>Учетная запись</h2>
            </div>
          </div>

          <form>
            <label for="firstName" lang="ru"></label>
            <input lang="ru"
              type="text"
              id="firstName"
              placeholder="Имя..."
              name="firstName" />

            <label for="lastName" lang="ru"></label>
            <input
              type="text" lang="ru"
              id="lastName"
              placeholder="Фамилия..."
              name="lastName" />

            <label for="birthdate"></label>
            <input type="date" id="birthdate" name="birthdate" lang="ru"/>

            <button class="button border-white fill-orange" lang="ru" type="submit">
              Сохранить
            </button>
          </form>
        </div>

        <div class="password block border-orange fill-orange">
          <div class="user-info fill-orange">
            <div class="icon-box">
              <img src="../rashod/замок.png" alt="User Icon" />
            </div>
            <div class="login-name" lang="ru">
              <h2 >Пароль</h2>
            </div>
          </div>
          <form>
            <!-- Password Inputs -->
            <label for="currentPassword" lang="ru">
            <input
              type="password" lang="ru"
              id="currentPassword"
              name="currentPassword"
              placeholder="Текущий пароль" required class="inputparol">
              <a href="#" class="podsanu-gesamilod" 
              onclick="return show_hide_passwordvhod(this);">
            </a></label>

            <label for="newPassword" ></label>
            <input
              type="password" lang="ru"
              id="newPassword"
              name="newPassword"
              placeholder="Новый пароль" required class="inputparol">
              <a href="#" class="podsanu-gesamilod" 
              onclick="return show_hide_passwordvhod(this);">
            </a>

            <label for="confirmPassword" ></label>
            <input
              type="password" lang="ru"
              id="confirmPassword"
              name="confirmPassword"
              placeholder="Повторите пароль" required class="inputparol">
              <a href="#" class="podsanu-gesamilod" 
              onclick="return show_hide_passwordvhod(this);">
            </a>
            <button class="button fill-green border-white" lang="ru" type="submit">
              Сохранить
            </button>
          </form>
        </div>
      </div>

      <div class="additional-info block border-orange fill-green">
        <div class="user-info fill-green">
          <div class="icon-box">
            <img src="../rashod/доп данные.png" alt="User Icon" />
          </div>
          <div class="login-name" lang="ru">
            <h2>Дополнительная информация</h2>
          </div>
        </div>
        <div class="additional-data">
          <div class="entry-block"></div>
          <form class="additional-data" >
            <!-- Additional Info Inputs -->
            <label for="gender" lang="ru" ></label>
            <select id="gender" name="gender"  >
              <option value="nomale" >Пол</option>
              <option value="male" >Женский</option>
              <option value="female" >Мужской</option>
            </select>

            <label for="phone" ></label>
            <input
              type="tel" lang="ru"
              id="phone"
              placeholder="Номер телефона..."
              name="phone" />

            <button class="button fill-orange border-white" type="submit" lang="ru" >
              Сохранить
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
