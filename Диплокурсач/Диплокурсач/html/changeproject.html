<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WikiArea</title>
    <link rel="stylesheet" href="dippr.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Galada&family=Roboto+Slab:wght@300&display=swap"
      rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<bodyclass="my" >
    <header class="fill-orange">
      <div class="logo-section">
        <span>WikiArea</span>
        <img src="..\rashod\rabbit.png" alt="WikiArea Logo" />
      </div>
      <div class="logo-section">
          <div class="mn" lang="ru">
            <h2 lang="ru">Назад</h2>
          </div>
          <button id="backButton">
              <a href="myproject.html" lang="ru">
            <img class="back-img" src="../rashod/nazad.png" alt="" />
            </a>
          </button>
        </div>
    </header>
    <div class="add">
    <div class="container">
      <div class="inq">
        <div class="imgblock">
            <img src="../rashod/markgreen.png">
        <span class="zacl" lang="ru">Добавление проекта</span>
        </div>
        </div>
          <div class="block">
            <div class="info-project"> 
              <div class="main-info" lang="ru">Основная информация о проекте: 
                <div class="field">
                  <label lang="ru">Название проекта:</label>
                  <input type="text">
                </div>
                <div class="field">
                  <label for="type" lang="ru">Тип проекта:</label>
                  <select class="field" id="project" name="project">
                    <option lang="ru" value="iss" lang="ru">Исследовательский</option>
                    <option lang="ru" value="coc" lang="ru">Социальный</option>
                    <option lang="ru" value="int" lang="ru">Интеграционный</option>
                    <option lang="ru"value="kyl" lang="ru">Культурный(художественный)</option>
                    <option lang="ru" value="tex" lang="ru">Технические(научно-технические)</option>
                    <option lang="ru" value="inf" lang="ru"> Информационно-коммуникационный</option>
                  </select>
                </div>
                <div class="field">
                  <label lang="ru">Окончание проекта:</label>
                  <input type="text">
                </div></div>
            </div>
                  <div class="project-area block border-green">
                    <div class="add-filter">
                        <button class="button  fill-orange border-green " type="button" lang="ru" onclick="window.location.href='changeproject.html';">
                          Добавить модуль
                        </button>
                    </div>
                        <div class="qanda">
                        <details class="border-green">
                          <summary lang="ru" class="quv">1. Смысл курточки стоник? <button class="button-del border-white fill-green delete-projects" lang="ru">Удалить
                          </button></summary>
                          <p  lang="ru"><button class="button-add" type="button" lang="ru" onclick="window.location.href='changeproject.html';">
                            <div class="img-add"><img src="../rashod/plus.png" width="30" height="30"></div>
                          </button>
                          </p>
                      </details>
                    </div>
                  </div>
          </div>
        </div>
    </div>
</body>
</html>
