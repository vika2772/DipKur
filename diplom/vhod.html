<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WikiArea</title>
        <link rel="stylesheet" href="dip.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Galada&family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">    
        <script src="vhod.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
        <div id="id01" class="modal"> 
        <form action="" method="post" class="vhod">
            <div class="vhoddiv">
                <br><label class="formvhod" lang="ru">Вход</label>
                <span onclick="document.getElementById('id01').style.display='none'"><img src="Крестик.png" class="spanvhod"></span>
                <br>
                <br><input type="email" lang="ru" name="vhodemail" placeholder="Введите email..." required class="inputvhod"><br>
                <br><input id="passwordvhod" type="password" lang="ru" name="vhodparol" placeholder="Введите пароль..." required class="inputvhod"><br>
                <a href="#" class="podsanu-gesamilod" onclick="return show_hide_passwordvhod(this);"></a>
                <button type="button" lang="ru" class="buttonvhod">Войти</button><br>
                <br><label lang="ru" class="accvhod">Нет аккаунта?</label>
                <br><button type="button" lang="ru" class="buttonvhodreg" onclick="document.getElementById('id01').style.display='none'; document.getElementById('id02').style.display='block'">Зарегистрироваться</button><br>
            </div>
        </form>
        </div>
        <div id="id02" class="modal">
            <form action="" method="post" class="reg">
                <div class="regdiv">
                    <br><label class="formreg" lang="ru">Регистрация</label>
                    <span onclick="document.getElementById('id02').style.display='none'"><img src="Крестик.png" class="spanreg"></span>
                <br>
                <br><input type="email" lang="ru" name="regemail" placeholder="Введите email..." required class="inputreg"><br>
                <br><input type="text" lang="ru" name="regemail" placeholder="Придумайте логин..." required class="inputreg"><br>
                <br><input id="passwordreg" type="password" lang="ru" name="regparol" placeholder="Придумайте пароль..." required class="inputreg"><br>
                <a href="#" class="podreg" onclick="return show_hide_passwordreg(this);"></a>
                <br><select id="select" required class="inputreg">
                    <option>Ученик</option>
                    <option>Преподаватель</option>
                </select><br>
                <br><button type="button" lang="ru" class="buttonreg">Войти</button><br>
                </div>
            </form>
        </div>
    </body>
</html>
